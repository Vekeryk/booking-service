<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragments/imports :: imports"></div>
    <meta charset="UTF-8">
    <title>Готелі</title>
</head>
<body>
<main class="m-2">
    <div class="container mt-4">
        <h2>Список готелів</h2>
        <div class="mt-3">
            <form method="get">
                <input type="text" name="citySearch" placeholder="Місто">
                <button type="submit">Пошук по місту</button>
            </form>
        </div>

        <div class="mt-3">
            <a th:href="@{/hotels/add}">
                <button type="button" class="btn btn-primary btn-lg">Додати готель</button>
            </a>
        </div>

        <table class="table text-center table-hover w-75 mt-3">
            <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Назва</th>
                <th scope="col">Місто</th>
                <th scope="col">Адреса</th>
                <th scope="col" colspan="2">Операції</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel, stats: ${hotels}">
                <th class="fs-5 fw-normal" th:text="${stats.count}" scope="row"></th>
                <td class="fs-5 fw-normal">
                    <a class="text-decoration-none"
                       th:href="@{/hotels/{id}/rooms(id=${hotel.getId()})}"
                       th:text="${hotel.getName()}"
                    />
                </td>
                <td class="fs-5 fw-normal" th:text="${hotel.getCity()}"></td>
                <td class="fs-5 fw-normal" th:text="${hotel.getAddress()}"></td>
                <td>
                    <a class="text-decoration-none"
                       th:href="@{/users/{id}/delete(id=${hotel.getId()})}">
                        <button type="button" class="btn btn-danger">Видалити</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
