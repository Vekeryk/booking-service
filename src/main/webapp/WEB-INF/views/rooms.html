<!DOCTYPE html>
<html lang="en">
<head>
  <div th:replace="fragments/imports :: imports"></div>
  <meta charset="UTF-8">
  <title>Кімнати</title>
</head>
<body>
<main class="m-2">
  <div class="container mt-4">
    <h2 th:text="'Список кімнат в готелі '+ ${hotel.getName()}"></h2>
    <div class="mt-3">
      <form method="get">
        <input type="text" name="citySearch" placeholder="Місто">
        <button type="submit">Пошук по місту </button>
      </form>
    </div>

    <div class="mt-3">
      <a th:href="@{/hotels/add}">
        <button type="button" class="btn btn-primary btn-lg">Додати кімнату</button>
      </a>
    </div>

    <table class="table text-center table-hover w-75 mt-3">
      <thead>
      <tr>
        <th scope="col">№</th>
        <th scope="col">Номер</th>
        <th scope="col">Спальні місця</th>
<!--        <th scope="col">Адреса</th>-->
<!--        <th scope="col" colspan="2">Операції</th>-->
      </tr>
      </thead>
      <tbody>
      <tr th:each="room, stats: ${rooms}">
        <th class="fs-5 fw-normal" th:text="${stats.count}" scope="row"></th>
        <td class="fs-5 fw-normal" th:text="${room.getNumber()}"></td>
        <td class="fs-5 fw-normal" th:text="${room.getBedAmount()}"></td>
<!--        <td class="fs-5 fw-normal" th:text="${hotel.getAddress()}"></td>-->
<!--        <td>-->
<!--          <a class="text-decoration-none"-->
<!--             th:href="@{/users/{id}/delete(id=${user.getId()})}">-->
<!--            <button type="button" class="btn btn-danger">Видалити</button>-->
<!--          </a>-->
<!--        </td>-->
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
