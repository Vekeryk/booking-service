<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogIn Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-6 col-md-offset-4">
  <div class="col-md-offset-2">
    <h2>LogIn Page</h2>
    <div th:if="${param.error}" style="color: red">
      <h4>Неправильне ім'я або пароль</h4>
    </div>
  </div>
  <form class="form-horizontal" method="post" action="/process-login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group row">
      <label class="col-xs-2 control-label" for="email">Email</label>
      <div class="col-xs-4">
        <input type="text" class="form-control" name="username" id="email" required/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 control-label" for="password">Password</label>
      <div class="col-xs-4">
        <input type="password" class="form-control" name="password" id="password" required/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-1"></div>
      <div class="col-xs-6">
        <input type="submit" class="btn btn-info" value="Log in"/>
        Don't have an account?
        <a href="/registration">Register now!</a>
      </div>
    </div>
  </form>
</div>
</body>
